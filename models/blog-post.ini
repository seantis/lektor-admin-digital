[model]
name = Blog Post
label = {{ this.title }}
hidden = yes

[fields.title]
label = Title
type = string
size = large

[fields.author]
label = Author
type = string
width = 1/2

[fields.pub_date]
label = Publication date
type = date
width = 1/4

[fields.body]
label = Body
type = markdown

[fields.description]
label = Description
type = text

[fields.release]
label = Release
type = string

[fields.apps]
label = Apps
type = checkboxes
choices = town, agency, election_day
choice_labels = Gemeinden, Staatskalender, Wahlen und Abstimmungen
